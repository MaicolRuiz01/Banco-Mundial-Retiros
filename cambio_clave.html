<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Mundial</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo banco mundial" id="logo">
        <h3>Digite su nueva clave.  Por seguridad no la comparta con desconocidos</h3>
    </header>
    <main>

        <input type="password" class="form-control" id="clave" placeholder="****">
        <div id="botones-grid">
            <button onclick="agregarNumero('1')">1</button>
            <button onclick="agregarNumero('2')">2</button>
            <button onclick="agregarNumero('3')">3</button>
            <button onclick="agregarNumero('4')">4</button>
            <button onclick="agregarNumero('5')">5</button>
            <button onclick="agregarNumero('6')">6</button>
            <button onclick="agregarNumero('7')">7</button>
            <button onclick="agregarNumero('8')">8</button>
            <button onclick="agregarNumero('9')">9</button>
            <button onclick="agregarNumero('.')">.</button>
            <button onclick="agregarNumero('0')">0</button>
            <button onclick="agregarNumero('#')">#</button>
        </div>
        <div id="enlaces-grid">
            <a href="index.html" id="cancelar">Cancelar</a>
            <a href="resultado_cambio.html">Continuar</a>
        </div>
        

    </main>
    <footer></footer>
    <script>
        function agregarNumero(numero) {
            var claveInput = document.getElementById("clave");
            if (claveInput.value.length < 4) {
                claveInput.value += numero;
            }
        }
    </script>
    
    <link rel="stylesheet" href="css/clave.css">
</body>
</html>
